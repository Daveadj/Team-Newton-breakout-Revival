name: newton_breakout_revival
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  # UI
  google_fonts:
  gap: ^3.0.1

  # ENGINE
  flame: ^1.9.1

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Game
      fonts:
        - asset: fonts/Game-Regular.ttf
    - family: Minecraft
      fonts:
        - asset: fonts/Minecraft-Regular1.otf
  #
